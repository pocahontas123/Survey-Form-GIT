<html>

	<head>
		<title>Survey Form FCC</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>	
		<!-- Font Awesome CDN -->

		<!-- CUSTOM FONT -->

		<!-- FCC check -->
		<!-- <script type="text/javascript" src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script> -->
	</head>
	
	<body>
		<div id="main-page">			
			<header>
				<p>FCC Survey Form Page</p>
				<p>Welcome</p>
			</header>
			<!-- -->
			<main>
				<p><i>(*: must choose ; s: single choice ; mc: multiple choices ; o: optional)</i></p>
				<form id="main-form" action="" method="get">
					<span id="basic-info">
						<label for="firstname">First Name*</label>
						<input type="text" id="firstname" name="firstname" placeholder="first-name..." required>
						
						<label for="lastName">Last Name*</label>
						<input type="text" id="lastname" name="lastname" placeholder="last-name..." required>
						
						<label for="email">Your email*</label>
						<input type="text" id="email" name="email" placeholder="email...">
						
						<label for="Age">Age*</label>
						<input type="text" id="age" name="age" placeholder="age...">
					</span>
					
					<span id="advanced-info">	
						<label class="first" for="whatAreYou">What are you*</label>
						<select id="whatAreYou" name="whatAreYou" required>
							<option value="student">Student</option>
							<option value="fullTimeJob">Full time job</option>
							<option value="AllTheTime">All the time in the world</option>
							<option value="ShowPaper">Show me your papers first</option>
						</select>
						<br><br>
						<label for="centerOfInterest">Center of interest (mc o)</label>
						<label><input type="checkbox"/>Sport<label>
						<label><input type="checkbox"/>Self-Learning<label>
						<label><input type="checkbox"/>World news<label>
						<label><input type="checkbox"/>Politics<label>
						<label><input type="checkbox"/>Politics<label>
						<label><input type="checkbox"/>Reading<label>
						<label><input type="checkbox"/>Animals<label>
						<label><input type="checkbox"/>Nature<label>
						<br>
						<label for="whoAreYou">Who are you (cense you briefly)*</label>
						<textarea cols="60" rows="15" name="whoYouAre" placeholder="write here"></textarea>
						<br><br>
						<label for="anySuggestions">Any suggestions (o)</label>
						<textarea cols="60" rows="15" name="anySuggestion" placeholder="write here" required></textarea>
					</span>
					
					<div id="submitReset">
						<input type="submit" value="Submit"></input>
						<input type="reset" value="Reset">
					</div>
				</form>
			</main>
			
			<footer>
				<p>Copyright Â© 2018 Pocahontas123</p>
			</footer>
		</div><!-- #main-page -->
	</body>
	
</html>
